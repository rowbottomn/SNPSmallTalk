<!doctype html>
<html>

<head>
	<title>SNP Class Chat</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&effect=neon|3d&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font: 14px Helvetica, Arial;
		}

		form {
			background-color: rgba(48, 03, 60, 0.932);
		}

		#input-section {
			display: flex;
			justify-content: space-around;
			background-color: rgba(48, 03, 60, 0.632);
			padding: 0.5%;
			width: 100%;
			vertical-align: center;
		}

		label {}

		form input {
			border: 2px solid rgba(130, 224, 255, 0.6);
			padding: 10px;
			width: 90%;
			margin-right: .5%;
			font-size: 24px;
		}

		form button {
			width: 7%;
			background: rgba(130, 224, 255, 0.6);
			margin-right: 1%;
			padding: 10px;
			border-radius: 5px;
		}

		#title {
			font-size: 30px;
			padding: 5px;
		}

		#messages {
			margin: 0;
			padding: 0;
		}

		#messages li {
			padding: 5px 10px;
		}

		#messages li:nth-child(odd) {
			background: #eee;
		}
	</style>
	<script src="/socket.io/socket.io.js">
	</script>
	<script src="https://code.jquery.com/jquery-1.11.1.js">
	</script>
</head>

<body>
	<form action="">
		<label id = "title" class="font-effect-3d">STEAM Academy Disposable Text Messaging Server</label>
      <div id = "input-section">
        <input id="m" autocomplete="off" placeholder="Type in your name to get started!"/><button><i class = "material-icons">send</i></button>
      </div>
    </form>
    <ol id="messages"></ol>

    <script>
      var id = -1;
      var name;
      $(function(){
        var socket = io();
        $('#m').focus();
        // Form submission handler.
        $('form').submit(function(){
          if (!name){
            name = $('#m').val();
            // Send message to server.
            socket.emit('set name', name);
            $('#m').val('');
            return false;
          }
          else {
            // Send message to server.
            socket.emit('chat message', name+": "+$('#m').val());
            $('#m').val('');
            return false;
          }
          $('#m').focus();
        });
        // Display messages emitted from server.
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight || document.documentElement.scrollHeight);
        });
        // Hand the id from the server.
        socket.on('id', function(_id){
          id = _id;
        });
      });
    </script>
   
  </body>
</html>
